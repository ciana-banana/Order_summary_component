<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="main_container">
      <!-- to add shadow behind box -->
      <img src="/images/illustration-hero.svg"/>
      <div id="text_container">
        <p id="title">Order Summary</p>

        <p id="paragraph_text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="price_container">
          <img id="music_image" src="/images/icon-music.svg"/>
          <p>Annual Plan</p>
          <p>$59.99/year</p>

          <p>Change</p>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </body>
</html>
